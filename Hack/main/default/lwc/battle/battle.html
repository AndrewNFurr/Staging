<template>
    <lightning-card title='TIME FOR BATTLE'>
    <!-- Hero Status -->
    <template if:true={character}>
            <div class="char">
                <h2>{character.Name}</h2>
                <div class="stats">
                    <p>Level: {character.Level__c}</p>
                    <p>Health: {charHealth}</p>
                    <p>Damage: {character.Damage__c}</p>
                </div>
            </div>
    </template>

    <!-- Battle Status-->
    <template if:true={win}>
        <h1 class='win'>WINNER! (+10 EXP)</h1>
        <lightning-button
                variant="success"
                label="Return Home"
                title="Return Home"
                onclick={reset}
            ></lightning-button>
    </template>
    <template if:true={lose}>
        <h1 class='lose'>LOSER</h1>
        <lightning-button
                variant="desctructive"
                label="Return Home"
                title="Return Home"
                onclick={reset}
            ></lightning-button>
    </template>
    
    <!-- Monster Status-->
    <template if:false={monster}>
        <h2>Go on a Journey</h2>
        <lightning-button
                variant="brand"
                label="Fight!"
                title="fight!"
                onclick={fightMonster}
            ></lightning-button>
    </template>

    <template if:true={monster}>
        <div class="monster-buttons">
            <lightning-button
                variant="destructive"
                label="Battle!"
                title="Battle!"
                onclick={startBattle}
            ></lightning-button>
            <lightning-button
                variant="success"
                label="Flee!"
                title="Flee!"
                onclick={startFlee}
            ></lightning-button>
        </div>
        <div class="monster">
            <h2>{monster.Name}</h2>
            <div class="stats">
                <p>Health: {monHealth}</p>
                <p>Defense: {monster.Defense__c}</p>
                <p>Damage: {monster.Damage__c}</p>
            </div>
        </div>
    </template>
    </lightning-card>
</template>
